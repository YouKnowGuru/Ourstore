      <!-- Endless Knot inspired pattern -->
      <path d="M25 5 L35 15 L25 25 L15 15 Z" fill="none" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
      <path d="M25 5 Q35 5 35 15 Q35 25 25 25 Q15 25 15 15 Q15 5 25 5" fill="none" stroke="currentColor" stroke-width="0.8" opacity="0.4"/>
      <!-- Corner cloud motif -->
      <circle cx="0" cy="0" r="4" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
      <circle cx="50" cy="0" r="4" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
      <circle cx="0" cy="50" r="4" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
      <circle cx="50" cy="50" r="4" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.3"/>
      <!-- Connecting lines -->
      <line x1="4" y1="0" x2="15" y2="15" stroke="currentColor" stroke-width="0.5" opacity="0.2"/>
      <line x1="35" y1="15" x2="46" y2="0" stroke="currentColor" stroke-width="0.5" opacity="0.2"/>
      <line x1="15" y1="15" x2="4" y2="50" stroke="currentColor" stroke-width="0.5" opacity="0.2"/>
      <line x1="35" y1="15" x2="46" y2="50" stroke="currentColor" stroke-width="0.5" opacity="0.2"/>
      <!-- Inner detail -->
      <path d="M20 15 Q25 10 30 15 Q25 20 20 15" fill="none" stroke="currentColor" stroke-width="0.6" opacity="0.35"/>
      <!-- Small dorje-inspired marks -->
      <line x1="25" y1="0" x2="25" y2="5" stroke="currentColor" stroke-width="0.5" opacity="0.25"/>
      <line x1="25" y1="25" x2="25" y2="30" stroke="currentColor" stroke-width="0.5" opacity="0.25"/>
      <line x1="0" y1="25" x2="5" y2="25" stroke="currentColor" stroke-width="0.5" opacity="0.25"/>
      <line x1="45" y1="25" x2="50" y2="25" stroke="currentColor" stroke-width="0.5" opacity="0.25"/>
    </pattern>
  </defs>
  <rect width="200" height="200" fill="url(#bhutanese)"/>
